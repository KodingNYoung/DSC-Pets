<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DCS PETS - Upload images</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a
        href="./index.html"
        class="nav-link ml-auto text-uppercase darkblue-text font-weight-bold"
        ><span class="pr-2 fas fa-arrow-left"></span> go back</a
      >
    </nav>
    <main class="container">
      <header class="py-3">
        <h2 class="text-uppercase h3 darkblue-text">upload image</h2>
      </header>
      <div class="page-content py-3">
        <form action="result.html">
          <div class="row">
            <div class="col-md-6 p-3">
              <div class="file-input-field">
                <label for="data" class="input-prompt">
                  <span class="icon fas fa-cloud-upload-alt"></span>
                  <span>Drag and Drop your files here</span>
                  <span>or </span>
                  <span>Browse to upload files</span>

                  <span class="file-limit"
                    >Only PDF and JPEG formats with max file size of 10 MB</span
                  >
                </label>
                <input
                  type="file"
                  name="data"
                  id="data"
                  accept="image/jpeg, application/pdf"
                  multiple
                />
              </div>
            </div>
            <div class="cards-region col-md-6 p-3">
              <h5 class="h5 darkblue-text text-capitalize mb-3">uploads</h5>
              <p class="lead info-text">Your uploaded files will show here.</p>
              <div class="upload-cards">
                <img src="./img/preloader.svg" class="preloader d-none" />
              </div>
              <button
                type="submit"
                class="btn check-btn page-action-btn rounded-0 text-white text-uppercase mt-5 d-none"
                id="predict-btn"
              >
                view result
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <main class="result-section container darkblue-text d-none">
      <h3 class="h4 text-uppercase text-center my-5">result</h3>
      <section class="result-card card rounded-0">
        <div class="container card-body">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
              <!-- all the carousel items -->
            </div>
            <nav
              class="carousel-nav-section bg-transparent row justify-content-between align-items-center m-0"
            >
              <a
                class="carousel-control-prev darkblue-text"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span class="fas fa-arrow-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <ol class="carousel-indicators mb-0">
                <!-- pagination will be rendered dynamically -->
              </ol>
              <a
                class="carousel-control-next darkblue-text"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span class="fas fa-arrow-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </nav>
          </div>
        </div>
        <div class="card-footer bg-transparent text-center">
          <button
            class="btn page-action-btn rounded-0 text-white text-uppercase"
          >
            email result
          </button>
        </div>
      </section>
    </main>
    <div class="design top-right"></div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
