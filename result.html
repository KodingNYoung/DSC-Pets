<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <title>DCS PETS - prediction results </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a href="./upload.html" class="nav-link ml-auto text-uppercase darkblue-text font-weight-bold"><span class="pr-2 fas fa-arrow-left"></span> go back</a>
  </nav>
  <main class="container darkblue-text">
    <h3 class="h4 text-uppercase text-center my-5">result</h3>
    <section class="result-card card rounded-0">
      <div class="container card-body">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-sm-4">
                  <img src="./img/test1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8 text-center font-weight-bold">
                  <p class="file-name mb-md-4 mb-2">File 3</p>
                  <p class="prediction-result mt-5">
                    This is a <span class="result brownish-text" id="result">DOG</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-sm-4">
                  <img src="./img/test1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8 text-center font-weight-bold">
                  <p class="file-name mb-md-4 mb-2">File 3</p>
                  <p class="prediction-result mt-5">
                    This is a <span class="result brownish-text" id="result">DOG</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-sm-4">
                  <img src="./img/test1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8 text-center font-weight-bold">
                  <p class="file-name mb-md-4 mb-2">File 3</p>
                  <p class="prediction-result mt-5">
                    This is a <span class="result brownish-text" id="result">DOG</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <nav class="carousel-nav-section bg-transparent row justify-content-between align-items-center m-0">
            <a class="carousel-control-prev darkblue-text" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="fas fa-arrow-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <ol class="carousel-indicators mb-0">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">1</li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1">2</li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2">3</li>
            </ol>
            <a class="carousel-control-next darkblue-text" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="fas fa-arrow-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </nav>
        </div>
      </div>
      <div class="card-footer bg-transparent text-center">
        <button class="btn page-action-btn rounded-0 text-white text-uppercase">email result</button>
      </div>
      
    </section>
  </main>
  <div class="design top-right"></div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/results.js"></script>
</body>
</html>
